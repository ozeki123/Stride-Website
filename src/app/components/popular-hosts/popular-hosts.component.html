<div class="popular-hosts-container">
    <h1>POPULAR HOSTS</h1>
    <div class="popular-hosts-contents" *ngFor="let host of hosts">
        <div class="host-info-content">
            <div class="host-info">
                <img src="{{host.image}}">
                <h3>{{host.location}}</h3>
                <p>{{host.name}}</p>
                <p>{{host.rating}}</p>
            </div>
        </div>
        
        
    </div>
    
</div>
