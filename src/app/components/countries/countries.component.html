<div class="pop-dest-container">
    <div class="country-text-banner">
        <p class="textFirst">あなたはどこへ
            <span>
                stride
            </span>
            しますか？</p>
        <h1 class="textSecond">POPULAR COUNTRIES</h1>
    </div>
    <div #countryMarker class="country-container" *ngFor="let country of countries">
        <div class="country">
            <div class="country-info-container">
                <img src="{{country.image}}" />
                <div class="country-text-container">
                    <div class="countryText">
                        <h1>{{country.name}}</h1>
                        <p>{{country.homes}} homes available</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
